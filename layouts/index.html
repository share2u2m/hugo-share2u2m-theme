{{ define "content" }}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card text-left" style="border: none">
                <div class="card-block">
                    <h3 class="card-title">最新发表</h3>
                </div>

                <ul class="list-group list-group-flush">
                    {{ range (first 5 .Pages.ByDate.Reverse) }}
                    <li class="list-group-item">
                        <h3 class="list-group-item-heading">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </h3>
                        <small class="list-group-item-text">{{ substr .Summary 0 255 }}</small>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>
{{ end }}
